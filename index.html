<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" href="style.css">
  <title>Trivia Game!</title>
</head>

<body>
<div class="container" id="background">
  <!--This div will have the background of the page and contain all other divs-->

  <div class="container" id="main">
    <!--This div will contain the Trivia test and all of its content-->
    <div class="row">
      <!--This row will display the title of the game/header that will persist-->
      <div id="titleDisplay">
        <h1>Can You Solve the Riddle?</h1>
        <button id="start" class="btn-success">Start</button>
        <button id="reset" class="btn-primary">Reset</button>
      </div>
    </div>
    <div class="row">
      <!--This row will contain the content div-->
      <div class="col-12">
        <div class="row-3" id="timerDisplay">
          <!--This div will display the timer!-->
          <h3>Time Remaining: 90 seconds</h3>
        </div>
        <div class="row-9" id="riddleDisplay">
          <!--This div will display the riddle (question) and I will append the choices/buttons that the user can choose/click-->
        </div>
      </div>
    </div>
  </div>
</div>







  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/app.js"></script>
</body>

</html>
